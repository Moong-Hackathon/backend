name: CD (Main Deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Check out code
        uses: actions/checkout@v3

      - name: ðŸ§° Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”¨ Build without tests
        run: |
          set -x
          ./gradlew clean assemble || { echo "Gradle build failed"; exit 1; }

      - name: ðŸ“ Check JAR file existence (dynamic version safe)
        run: |
          set -x
          JAR_FILE=$(find build/libs -name "*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "No JAR file found!"
            exit 1
          fi
          echo "JAR file found: $JAR_FILE"
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV

      - name: ðŸš€ Deploy to Server
        if: success()
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          set -x
          eval "$(ssh-agent -s)"
          echo "$SSH_KEY" | tr -d '\r' > private_key.pem
          chmod 600 private_key.pem
          ssh-add private_key.pem

          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
            echo "Stopping existing application if running..."
            pkill -f 'java -jar' || true
            echo "Cleaning up old files..."
            rm -rf ~/backend/build/libs/*
          EOF

          scp -r "$JAR_FILE" $SSH_USER@$SSH_HOST:~/backend/build/libs/

          ssh $SSH_USER@$SSH_HOST << 'EOF'
            pkill -f 'java -jar' || true
            cd ~/backend/build/libs
            nohup java -jar -Dspring.profiles.active=prod *.jar > app.log 2>&1 &
          EOF

      - name: ðŸ§¹ Clean up
        if: success()
        run: rm -f private_key.pem
